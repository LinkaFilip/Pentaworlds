<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="login.css">
  <title>Pentaworlds Login</title>
</head>
<body>
  	<div class="img"></div>
	<div class="content">
		<h1>Create new Account</h1>
		<div class="form">
			<form action="">
				<div class="container">
					<h5>Email</h5>
					<input type="text" id="login-username" placeholder="Enter your username">
					<h5>Password</h5>
					<div class="password">
						<input type="password" id="login-password" placeholder="Enter your password">
						<ion-icon class="eye" id="eyeon" name="eye-outline"></ion-icon>
						<ion-icon class="eye" id="eyeoff" name="eye-off-outline"></ion-icon>
					</div>
					<input type="submit" href="index.html" value="Create new account" onclick="login()">
					<div class="checkbox">
						<input type="checkbox">
						<h5 class="rembember-me">Remember me for 30 days</h5>
					</div>
				</div>
			</form>
		</div>
	</div>

  <script>
    const API_BASE = "https://pentaworlds.onrender.com";


    async function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const form = new URLSearchParams();
      form.append("username", username);
      form.append("password", password);

      const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: form
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.detail || "Login failed.");
        return;
      }

      localStorage.setItem("token", data.access_token);
      alert("Login successful!");

      // Teď správně dotaz na /me s tokenem
      const meRes = await fetch(`${API_BASE}/me`, {
        headers: { Authorization: `Bearer ${data.access_token}` }
      });

      if (!meRes.ok) {
        alert("Failed to load user info after login.");
        return;
      }

      const user = await meRes.json();
      if (user.url_hash) {
        window.location.href = `https://pentaworlds.com/${user.url_hash}`;
      } else {
        alert("Missing URL hash in user data.");
      }
    }

    async function getMe() {
      const token = localStorage.getItem("token");
      if (!token) return alert("No token found. Please log in.");

      const res = await fetch(`${API_BASE}/me`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      document.getElementById("me-output").textContent = res.ok
        ? JSON.stringify(data, null, 2)
        : data.detail || "Failed to fetch user.";
    }
  </script>
</body>
</html>
